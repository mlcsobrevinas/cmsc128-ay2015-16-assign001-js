<!DOCTYPE html>
<html>
<head>
<title>Programming a Number Library</title>
</head>
<body>

<h1>Programming a Number Library</h1>
<h2>Input Number</h2>
<form>
  Number: <input type="text" id="number">							 Words: <input type="text" id="numToWords"><br>
  <br>
  <input type="submit" value="Convert" id="convertNumToWords">
</form>
<h2>Input Word</h2>
<form>
  Word: <input type="text" id="word">							 Number: <input type="text" id="wordsToNum"><br>
  <br>
  <input type="submit" value="Convert" id="convertWordsToNum">
</form>
<h2>Input Word with Currency</h2>
<form>
  Word: <input type="text" id="wordWithCurrency">							 Currency:<input type="text" id="currency">					Number w/ Currency: <input type="text" id="wordsToCurrency"><br>
  <br>
  <input type="submit" value="Convert" id="convertWordsToCurrency">
</form>
<h2>Input Number with Delimeter</h2>
<form>
  Word: <input type="text" id="numberWIthDelimeter">							 Delimeter:<input type="text" id="delimeter">					No. of jumps: <input type="text" id="wordsToCurrency">					Number Delimeted:<input type="text" id="delimetedNumber"><br>
  <br>
  <input type="submit" value="Convert" id="converToNumberDelimeted">
</form>

</body>
</html>
